<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Login</title>
    <link rel="stylesheet" href="./assets/style/login.css">
    <script type="module" src="./assets/script/login.js"></script>
</head>

<body>
    <div class="container" id="container">
        <div class="logo">
            <svg id="joinIntroLogo" xmlns="http://www.w3.org/2000/svg" width="101" height="122" viewBox="0 0 101 122" fill="none">
                <path class="bgLogoMobile" d="M71.6725 0H49.5146V25.4923H71.6725V0Z" fill="white" />
                <path class="bgLogoMobile"
                    d="M49.5142 46.2251H71.6721V82.1779C71.7733 90.8292 69.3112 99.3153 64.5986 106.557C59.9455 113.594 50.963 121.966 34.3446 121.966C16.2434 121.966 5.69286 113.406 0 108.715L13.9765 91.4743C19.533 96.0112 24.885 99.7435 34.4299 99.7435C41.6567 99.7435 44.5372 96.7988 46.2247 94.2307C48.5186 90.6637 49.7052 86.4923 49.6335 82.2464L49.5142 46.2251Z"
                    fill="white" />
                <path d="M38.2135 30.1318H16.0557V52.3884H38.2135V30.1318Z" fill="#29ABE2" />
                <path class="bgLogoMobile"
                    d="M83.2795 111.522C83.2795 116.265 80.8762 118.815 77.5184 118.815C74.1607 118.815 71.9619 115.785 71.9619 111.762C71.9619 107.739 74.2288 104.554 77.7059 104.554C81.183 104.554 83.2795 107.687 83.2795 111.522ZM74.5356 111.711C74.5356 114.57 75.6776 116.675 77.6377 116.675C79.5978 116.675 80.7057 114.45 80.7057 111.539C80.7057 108.988 79.6831 106.592 77.6377 106.592C75.5924 106.592 74.5356 108.903 74.5356 111.711Z"
                    fill="white" />
                <path class="bgLogoMobile" d="M87.6771 104.76V118.593H85.2227V104.76H87.6771Z" fill="white" />
                <path class="bgLogoMobile"
                    d="M90.3359 118.593V104.76H93.0631L95.9947 110.461C96.7494 111.952 97.4209 113.483 98.006 115.049C97.8526 113.337 97.7844 111.368 97.7844 109.177V104.76H100.034V118.593H97.4946L94.5289 112.772C93.7437 111.243 93.0438 109.671 92.4324 108.064C92.4324 109.776 92.5517 111.711 92.5517 114.09V118.576L90.3359 118.593Z"
                    fill="white" />
            </svg>
        </div>
        <div class="header">
            <div class="sign-up flex items-center gap-35">
                <span class="text-20px text-normal-400 black">Not a Join user?</span>
                <a href="./sign-up.html"><button class="btn btn-secondary">Sign up</button></a>
            </div>
        </div>
        <div class="session w-full h-full">
            <form id="login-form" class="content gap-32">
                <div class="content-header">
                    <span class="text-normal-700 text-61px black content-header-title">Log in</span>
                    <svg class="content-header-title-underline" xmlns="http://www.w3.org/2000/svg" width="154" height="3" viewBox="0 0 154 3" fill="none">
                        <path d="M152 1.5L2 1.5" stroke="#29ABE2" stroke-width="3" stroke-linecap="round" />
                    </svg>
                </div>
                <div class="content-form">
                    <div class="inputFields">
                        <div class="flex flex-col justify-start w-full pb-24 relative">
                            <div class="form-input">
                                <input id="email" type="email" autocomplete="email" placeholder="Email"
                                    class="form-input-text text-20px text-normal-400 black">
                                <img src="./assets/img/mail.svg" alt="" class="form-input-img">
                            </div>
                            <span id="userNotFound" class="error-message done">User not found.</span>
                        </div>
                        <div class="form-input-password pb-32">
                            <div class="form-input">
                                <input type="password" id="password" autocomplete="current-password" placeholder="Password"
                                    class="form-input-text text-20px text-normal-400 black">
                                <img id="passwordImg" src="./assets/img/lock.svg" alt="" class="form-input-img">
                            </div>
                            <span id="wrongPassword" class="error-message done">Wrong password Ups! Try again.</span>
                        </div>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="checkbox" class="form-checkbox-input"><span
                            class="text-16px text-normal-400 text-small-black">Remember
                            me</span>
                    </div>
                </div>
                <div class="content-footer">
                    <input type="submit" value="Log in" id="submit" class="submit btn btn-primary-dark-disabled"
                        disabled="true">
                    <button type="submit" id="guestLogin" class="guestLogin btn btn-primary-white">Guest log in</button>
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="text-16px text-normal-400 text-small-gray pointer privacyPolicy">Privacy Policy</div>
            <div class="text-16px text-normal-400 text-small-gray pointer legalNotice">Legal notice</div>
        </div>
    </div>
    <div class="bg-logo"></div>
</body>

</html>
